	<meta></meta>
	<title>Tip Calculator</title>
</head>

<body >
	<h1>Tip Calculator</h1>
	
	<input id="subTotal" placeholder="Total Before Tip" type="number" >
	<input id="tipPercent" placeholder="Tip Percentage (Decimal)" type="number" step="any">

	<button onclick="calculate()">Calculate</button>

	<div id="tip"></div><div id="total"></div>
	<div id ="error"></div>
	
<script>

  	function calculate(){

	  	subTotal = parseFloat(document.getElementById('subTotal').value);
	  	tipPercent = parseFloat(document.getElementById('tipPercent').value);

	  	if(subTotal === NaN|tipPercent === NaN){
	  		$('#error').html('Invalid');
	  	} else{
	  		$('#tip').html("Tip: " + parseFloat(subTotal*tipPercent));
	  		$('#total').html("Total: " + parseFloat(subTotal + (subTotal*tipPercent)));
	  	}
  	}
	
	// tip=tipPercent*subTotal;
	// total = tip+ subTotal;
	// alert('Tip is ' + tip + ' Total is ' + total );
</script>
</body>
